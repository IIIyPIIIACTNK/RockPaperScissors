syntax = "proto3";

option csharp_namespace = "ConsoleClient";

service User{
	rpc CreateUser (CreateRequest) returns (CreateReply);
	rpc GetUser (GetRequest) returns (GetReply);
	rpc CreateOrGetUser(CreateRequest) returns(CreateReply);
}

message CreateRequest{
	string name = 1;
	
}

message CreateReply{
	string message = 1;
}

message GetRequest{
	string id = 1;
}

message GetReply{
	string id = 1;
	string name = 2;
	string balance = 3;
}